<div class="actor-details">
  <div>
    <h2 class="actor-name">{{ actor?.name }}</h2>
    <p class="actor-age" *ngIf="actor?.birthday">{{ actor?.birthday | age }}</p>
  </div>
  <img class="actor-image" src="{{ actor?.image_url }}">
</div>

<kf-movie *ngFor="let movie of (actor?.known_for || [])" [movie]="movie"></kf-movie>

<button *ngIf="actor" (click)="refreshActor()">Who?</button>
