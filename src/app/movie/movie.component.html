<div class="movie-details">
  <div class="movie-poster">
    <img src="{{ movie?.image_url }}" [ngClass]="{ blurred: false, shown: false }">
  </div>
  <div class="movie-text">
    <input type="text" value="{{ movie?.title }}" class="movie-title"/>
    <p class="movie-release">{{ movie?.release_year }}</p>
    <p class="movie-synopsis">{{ movie?.synopsis }}</p>
  </div>
</div>
